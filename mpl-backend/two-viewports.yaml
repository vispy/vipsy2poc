
- create:
    id: "#1"
    type: Framebuffer
    parameters:
      width:   100 # Logical pixel width
      height:  100 # Logical pixel height
      ratio:     2 # screen pixel ratio (physical pixel / logical pixel)
      dpi:     100 # dots per inch (logical size)

- create:
    id: "#2"
    type: Renderer
    parameters: {}

- create:
    id: "#3"
    type: Viewport
    parameters:
      framebuffer: "#1"
      extent: [0, 0, 75, 75]
      depth: 0

- create:
    id: "#4"
    type: Viewport
    parameters:
      framebuffer: "#1"
      extent: [25, 25, 75, 75]
      depth: 100

- execute:
    id: "#2"
    action: clear
    parameters:
      viewport: "#3"
      color: "#ff0000"

- execute:
    id: "#2"
    action: clear
    parameters:
      viewport: "#4"
      color: "#00ff00"

- request:
    id: "#1"
    action: render
    parameters:
      format: raw
  
