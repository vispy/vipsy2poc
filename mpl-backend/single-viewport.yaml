
- create:
    id: "#1"
    type: Framebuffer
    parameters:
      width:  100 # Logical pixel width
      height: 100 # Logical pixel height
      ratio:    1 # device pixel ratio (physical pixel / logical pixel)
      dpi:    100 # dots per inch (logical size)

- create:
    id: "#2"
    type: Viewport
    parameters:
      framebuffer: "#1"
      extent: [0,0,100,100]
      depth: 0

- create:
    id: "#3"
    type: Renderer
    parameters: {}
      
- execute:
    id: "#3"
    action: clear
    parameters:
      viewport: "#2"
      color: "#ffffff"

- request:
    id: "#1"
    action: render
    parameters:
      format: raw
  
